<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Sales Entry</title>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <a class="nav-link" href="home">Home</a>
                <a class="nav-link" href="sales_entry">Sales Entry</a>
                <a class="nav-link" href="product_info">Product Info</a>
                <a class="nav-link" href="check_stock">Check Stock</a>
                <a class="nav-link" href="sales_representative_status">Profile</a>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">Startech</a>

        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">

                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a href="logout" class="btn btn-success">Log Out</a>
                    </li>

                </ul>

            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Edit</h1>
        <form method="POST" action="">
            {% csrf_token %}

            <br>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Name" name="name" value="{{ name }}">
                </div>
            </div>

            <br>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Username" name="username" value={{ username }}>
                </div>
            </div>

            <br>
            <div class="form-row">
                <div class="col">
                    <input type="password" class="form-control" placeholder="Password" name="password_1" >
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Confirm Password" name="password_2" >
                </div>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>

</body>
</html>
