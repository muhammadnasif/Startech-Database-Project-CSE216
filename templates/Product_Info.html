<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Product Information</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home">Home</a>
                </li>


                <li class="nav-item active">
                    <a class="nav-link" href="sales_entry">Sales Entry</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="product_info">Product Info</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="check_stock">Check Stock</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="sales_representative_status">Profile</a>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">Startech</a>

        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">

                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a href="logout" class="btn btn-success">Log Out</a>
                    </li>

                </ul>

            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="jumbotron">


        <h1  class="text-center">Add Product Here</h1>


        <form method="post" action="">
            {% csrf_token %}
            <br>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Product Name" name="product_name" required>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="col">
                    <input type="number" class="form-control" placeholder="Total Product" name="total_product" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Description" name="description" required>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="col">
                    <input type="number" class="form-control" placeholder="Price" name="price" required>
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Warranty" name="warranty">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Buying Price" name="buying_price" required>
                </div>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
