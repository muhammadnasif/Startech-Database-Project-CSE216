<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <a class="nav-link" href="all_employees">Show All Employee</a>
                <a class="nav-link" href="sale_status">Sales Status</a>
                <a class="nav-link" href="">My Profile</a>

            </ul>
        </div>


        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">Startech</a>

        </div>


        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">

                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a href="logout" class="btn btn-success">Log Out</a>
                    </li>

                </ul>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        <h3 class="text-center"> Contribution Table</h3>
        <br>
        <br>
        <br>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Profit</th>
                <th scope="col"></th>

            </tr>
            </thead>
            <tbody>
            {% for data in table %}
                <tr>
                    <td>{{ data.id }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.profit }}</td>
                    <td>
                        <a class="btn btn-primary" href="{% url 'employee_update' data.id %}" role="button">
                            <i class="far fa-edit"></i>Edit
                        </a>

                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>

    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>

</body>
</html>
