<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Sales Entry</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="hire">Hire Employee</a>
    <a class="navbar-brand" href="">Remove Employee</a>
    <a class="navbar-brand" href="all_employees">Show All Employee</a>
    <a class="navbar-brand" href="">Sales Status</a>
    <a class="navbar-brand" href="">My Profile</a>
    <a class="navbar-brand" href="logout">Log Out</a>
    </nav>


<h1>Employee Hire</h1>
<form method="POST" action="">
    {% csrf_token %}
    <br>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Name" name="name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Designation" name="designation">
        </div>
    </div>
    <br>
    <div class="form-row">
        <div class="col">
            <input type="number" class="form-control" placeholder="Salary" name="salary">
        </div>
        <div class="col">
            <input type="date" class="form-control" placeholder="Date" name="date">
        </div>
    </div>
    <br>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Username" name="username">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Password" name="password">
        </div>
    </div>
    <br>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
